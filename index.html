<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Logistics LLC | Executive Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Container for all cards */
.cards-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 16px;
}

/* Each individual card */
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 16px;
  height: 100%;
}

/* Mobile responsive - stack to 1 column */
@media (max-width: 768px) {
  .cards-container {
    grid-template-columns: 1fr;
  }
}
        
        :root { --gold: #D4AF37; --dark: #0f0f0f; --card: #1a1a1a; --text: #e0e0e0; --green: #2ecc71; --red: #e74c3c; --amber: #f1c40f; }
        body { background-color: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .header { background: #000; padding: 25px; text-align: center; border-bottom: 2px solid var(--gold); letter-spacing: 2px; }
        .brand { color: var(--gold); font-size: 1.5rem; font-weight: 900; text-transform: uppercase; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; flex: 1; }
        .search-box { background: var(--card); padding: 30px; border-radius: 8px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 70%; padding: 15px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; font-size: 1rem; outline: none; }
        .btn { padding: 15px 30px; background: var(--gold); color: #000; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; }
        #result-panel { display: none; margin-top: 30px; }
        .status-banner { padding: 20px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 1.2rem; text-transform: uppercase; margin-bottom: 20px; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .status-delivered { background-color: var(--green); }
        .status-transit { background-color: var(--amber); color: #000; }
        .status-hold { background-color: var(--red); }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .info-card { background: var(--card); padding: 20px; border-radius: 8px; border-left: 3px solid var(--gold); }
        .label { color: #888; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .data { font-size: 1.1rem; font-weight: 500; }
        .map-container { width: 100%; height: 300px; border-radius: 8px; overflow: hidden; border: 1px solid #333; margin-top: 20px; }
        iframe { width: 100%; height: 100%; border: 0; }
        .contact-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; display: flex; justify-content: space-around; }
        .contact-link { color: var(--gold); text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>
    <header class="header"><div class="brand"><i class="fas fa-globe-africa"></i> Global Logistics LLC</div></header>
    <div class="container">
        <div class="search-box">
            <h2 style="margin-top:0; color:#fff;">TRACK SHIPMENT</h2>
            <input type="text" id="trackingInput" placeholder="Enter Tracking ID">
            <button class="btn" onclick="trackShipment()"><i class="fas fa-search"></i> TRACK</button>
        </div>
        <div id="result-panel">
            <div id="status-box" class="status-banner"><i id="status-icon" class="fas fa-shipping-fast"></i> <span id="status-text"></span></div>
            <div class="info-grid">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
  {/* Your cards go here */}
                </div>
                <div className="bg-white rounded-xl shadow-md p-4 h-full">
  {/* Card content */}
                </div>
                
              <div class="info-grid">
    <!-- Courier Card - Fixed -->
<div class="info-card">
    <div class="label">COURIER</div>
    <div class="data" style="color:#C5A059;">Global Logistics LLC</div>
</div>

    <!-- Origin Card -->
    <div class="info-card">
        <div class="label">ORIGIN</div>
        <div class="data" id="origin-address"></div>
        <div id="origin-city" style="font-size:0.9rem;color:#ccc"></div>
        <div id="origin-country" style="font-size:0.8rem;color:#888"></div>
    </div>

    <!-- Destination Card -->
    <div class="info-card">
        <div class="label">DESTINATION</div>
        <div class="data" id="dest-address"></div>
        <div id="dest-city" style="font-size:0.9rem;color:#ccc"></div>
        <div id="dest-country" style="font-size:0.8rem;color:#888"></div>
    </div>
              </div>
               <div class="info-card" style="border-left-color: #555;"><div class="label">Sender</div><div class="data" id="s-name"></div><div id="s-loc" style="font-size:0.8rem;color:#888"></div></div>
                <div class="info-card"><div class="label">Consignee</div><div class="data" id="r-name"></div><div id="r-dest" style="font-size:0.8rem;color:#888"></div></div>
                <div class="info-card"><div class="label">Service</div><div id="r-service" class="data"></div></div>
                <div class="info-card"><div class="label">Weight</div><div id="r-weight" class="data"></div></div>
            </div>
            <div class="info-card"><div class="label"><i class="fas fa-map-marker-alt"></i> Current Location</div><div class="data" id="r-loc"></div>
                <div class="map-container"><iframe id="map-frame" src=""></iframe></div>
            </div>
            <div class="contact-section" style="justify-content: center; border-top: 1px solid #333; margin-top: 30px; padding-top: 20px;">
        <a href="mailto:trustgloballogisticsllc@gmail.com" class="contact-link" style="background: var(--gold); color: #000; padding: 12px 40px; border-radius: 5px; font-weight: 900;">
            <i class="fas fa-headset"></i> SUPPORT
        </a>
            </div>
        </div>
    </div>
    <script>
        const client = supabase.createClient('https://szegegtenkudltrqpwgt.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6ZWdlZ3Rlbmt1ZGx0cnFwd2d0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMjUxMTksImV4cCI6MjA4NTYwMTExOX0.nFes3cgEF8QHVs1USV6lcvCR3E7TIAgIEvwA0FEMBZU');
        async function trackShipment() {
            const id = document.getElementById('trackingInput').value.trim();
            const { data, error } = await client.from('shipments').select('*').eq('tracking_number', id).single();
            if (error || !data) return alert("Tracking ID not found.");
            document.getElementById('result-panel').style.display = 'block';
            // Origin
document.getElementById('origin-address').innerText = data.origin_address;
document.getElementById('origin-city').innerText = data.origin_city;
document.getElementById('origin-country').innerText = data.origin_country;

// Destination Card - Final Fix
document.getElementById('dest-address').innerText = data.destination_address || 'Address Pending';
document.getElementById('dest-city').innerText = data.destination_city || '';
document.getElementById('dest-country').innerText = data.destination_country || '';
            document.getElementById('s-name').innerText = data.sender_name || 'Global Logistics Partner';
            document.getElementById('s-loc').innerText = (data.sender_city || '') + ', ' + (data.sender_country || '');
            document.getElementById('r-name').innerText = data.receiver_name;
            document.getElementById('r-dest').innerText = data.receiver_city + ', ' + data.receiver_country;
            document.getElementById('r-service').innerText = data.service_type;
            document.getElementById('r-weight').innerText = data.weight_kg + ' KG';
            document.getElementById('r-loc').innerText = data.current_location;
            const sb = document.getElementById('status-box');
            const si = document.getElementById('status-icon');
            document.getElementById('status-text').innerText = data.status;
            sb.className = 'status-banner ' + (data.status === 'Delivered' ? 'status-delivered' : (['Held in Customs', 'Returned to Sender'].includes(data.status) ? 'status-hold' : 'status-transit'));
            si.className = data.status === 'Delivered' ? 'fas fa-check-circle' : 'fas fa-shipping-fast';
            document.getElementById('map-frame').src = `https://maps.google.com/maps?q=${encodeURIComponent(data.current_location)}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
            if(data.receiver_email) document.getElementById('email-action').href = `mailto:${data.receiver_email}`;
        }
    </script>
</body>
    </html>
